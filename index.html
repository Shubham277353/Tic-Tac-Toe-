<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/Styles/gameBoard.css">
    <link rel="stylesheet" href="/Styles/gameMode.css">
    <link rel="stylesheet" href="/Styles/playerChoose.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="controll-buttons">
        </div>
    </header>

    <!--Section 1: Choose Mode-->
    <div class="game-modes">
        <div class="two-players">
            <h2>2 Players</h2>
            <img class="game-mode-images" src="images/headtohead(1).png" alt="two people standing head to head">
        </div>
        <div class="singleplayer">
            <h2>SinglePlayer</h2>
            <img class="game-mode-images" src="images/singleplayer.png" alt="two people standing head to head">
        </div>
    </div>

    <!--Section 3: GameBoard-->
    <div class="game-container" style="display: none;">
        <!-- <button id="start-game" data-start>Start Game</button> -->
        <div class="game-grid">
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
        </div>
        <div class="game-display">
            <h1 id="display-heading" data-display>START THE GAME TO PLAY</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
