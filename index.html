<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/Styles/gameBoard.css">
    <link rel="stylesheet" href="/Styles/gameMode.css">
    <link rel="stylesheet" href="/Styles/playerChoose.css">
    <link rel="stylesheet" href="/Styles/dialogBox.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header>
        <div class="heading">
            <h1>Tic-Tac-Toe</h1>
        </div>

    </header>

    <!--Section 1: Choose Mode-->
    <div class="game-mode-choice-screen">
        <h1 class="choice-heading">CHOOSE GAME MODE</h1>
        <div class="game-modes">
            <div class="players two-players" data-choice="2">
                <h2>2 Players</h2>
                <img class="game-mode-images" src="images/twoPlayers.avif" alt="two people standing head to head">
            </div>
            <div class="players singleplayer" data-choice="1">
                <h2>SinglePlayer</h2>
                <img class="game-mode-images" src="images/onePlayer.webp" alt="two people standing head to head">
            </div>
        </div>
    </div>

    <!--Section 2: Player Info-->
    <div class="player-setup-screen" style="display: none;">>
        <h1>PLAYER SETUP</h1>
        <div class="player-setup">
            <form id="player-form">
                <div class="player-names">
                    <div class="player-info">
                        <input type="text" id="p1-name" placeholder="Player1" required>
                    </div>
                    <div class="player-info">
                        <input type="text" id="p2-name" placeholder="Player2" required>
                    </div>
                </div>
                <div class="player-marker">
                    <h2>CHOOSE MARKER</h2>
                    <div class="choose-marker">
                        <button type="button" class="marker x X" data-mark="X">X</button>
                        <button type="button" class="marker o O" data-mark="O">O</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    
    <!-- This section contains the dialog box for play again and home screen tab -->
     <dialog id="dialog">
        <h1 class="text">Yay!!!</h1>
        <h1 class="win-text">Player Wins</h1>
        <button class="dialog-buttons" id="play-again-btn">PLAY AGAIN</button>
        <button class="dialog-buttons" id="home-btn">HOME</button>
     </dialog>
    
    <!--Section 3: GameBoard-->
    <div class="game-container" style="display: none;">
        <div class="game-grid">
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
            <button class="cells"></button>
        </div>
        <div class="game-display">
            <h1 id="display-heading" data-display></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
